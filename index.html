
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub.exe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="sparkles sparkle1">‚ú¶</div>
    <div class="sparkles sparkle2">‚ú¶</div>
    <div class="sparkles sparkle3">‚ú¶</div>
    <div class="sparkles sparkle4">‚ú¶</div>

    <div class="container">
        <!-- Header Window -->
        <div class="window">
            <div class="title-bar">
                <span>STUDYHUB.EXE</span>
                <div class="title-buttons">
                    <div class="title-btn">
                        <div class="minimize-icon"></div>
                    </div>
                    <div class="title-btn">‚óã</div>
                </div>
            </div>
            <div class="window-content">
                <div class="avatar-section">
                    <div class="avatar-box"> <img src="assets/gatuno.jpeg"> </div>
                    <div class="speech-bubble">
                        Ol√°! Bem-vindo ao StudyHub :D
                    </div>
                </div>
            </div>
        </div>

        <!-- Timer Window -->
        <div class="window">
            <div class="title-bar">
                <span>TIMER POMODORO</span>
                <div class="title-buttons">
                    <div class="title-btn">
                        <div class="minimize-icon"></div>
                    </div>
                    <div class="title-btn">‚óã</div>
                </div>
            </div>
            <div class="window-content">
                <div class="inner-section">
                    <div class="section-header">
                        <span class="section-title">Modo</span>
                        <div class="section-icons">
                            <div class="section-icon"></div>
                            <div class="section-icon"></div>
                        </div>
                    </div>
                    <div class="mode-buttons">
                        <button id="focusModeBtn" class="mode-btn active-mode">üéØ Foco</button>
                        <button id="breakModeBtn" class="mode-btn">‚òï Pausa</button>
                    </div>
                </div>

                <div class="inner-section">
                    <div class="section-header">
                        <span class="section-title">Configura√ß√µes</span>
                        <div class="section-icons">
                            <div class="section-icon"></div>
                            <div class="section-icon"></div>
                        </div>
                    </div>
                    <div class="input-row">
                        <label>
                            ‚è∞ Tempo de Foco:
                            <input type="number" id="focus-time" value="25" min="1">
                            <span>min</span>
                        </label>
                        <label>
                            ‚òï Tempo de Pausa:
                            <input type="number" id="break-time" value="5" min="1">
                            <span>min</span>
                        </label>
                    </div>
                </div>

                <div class="timer-display">25:00</div>

                <div class="button-group">
                    <button id="startBtn">‚ñ∂ Iniciar</button>
                    <button id="pauseBtn">‚è∏ Pausar</button>
                    <button id="resetBtn">‚ü≤ Resetar</button>
                </div>
            </div>
        </div>

        <!-- SONS AMBIENTE -->
        <div class="window">
            <div class="title-bar">
                <span>üå≤ SONS AMBIENTE</span>
                <div class="title-buttons">
                    <div class="title-btn">
                        <div class="minimize-icon"></div>
                    </div>
                    <div class="title-btn">‚óã</div>
                </div>
            </div>
            <div class="window-content">
                <div class="sound-grid">
                    
                    <div class="sound-control">
                        <button class="sound-btn" data-sound="Chuva">üåßÔ∏è Chuva</button>
                        <input type="range" class="volume-slider" data-sound="rain" min="0" max="1" step="0.05" value="0.5" />
                    </div>

                    <div class="sound-control">
                        <button class="sound-btn" data-sound="Fogueira">üî• Fogueira</button>
                        <input type="range" class="volume-slider" data-sound="fire" min="0" max="1" step="0.05" value="0.5" />
                    </div>

                    <div class="sound-control">
                        <button class="sound-btn" data-sound="Vento">üí® Vento</button>
                        <input type="range" class="volume-slider" data-sound="cafe" min="0" max="1" step="0.05" value="0.5" />
                    </div>

                    <div class="sound-control">
                        <button class="sound-btn" data-sound="Passaros">ü¶Ö P√°ssaros</button>
                        <input type="range" class="volume-slider" data-sound="birds" min="0" max="1" step="0.05" value="0.5" />
                    </div>

                    <div class="sound-control">
                        <button class="sound-btn" data-sound="Lofi">üìª Lofi Radio</button>
                        <input type="range" class="volume-slider" data-sound="lofi" min="0" max="1" step="0.05" value="0.5" />
                    </div>

                </div>

                <div class="global-sound-controls">
                    <button id="pauseAll">‚è∏Ô∏è Pausar Todos</button>
                </div>
            </div>
        </div>

        <!-- Todo Window -->
        <div class="window">
            <div class="title-bar">
                <span>LISTA DE TAREFAS</span>
                <div class="title-buttons">
                    <div class="title-btn">
                        <div class="minimize-icon"></div>
                    </div>
                    <div class="title-btn">‚óã</div>
                </div>
            </div>
            <div class="window-content">
                <div class="inner-section">
                    <div class="section-header">
                        <span class="section-title">Nova Tarefa</span>
                        <div class="section-icons">
                            <div class="section-icon"></div>
                            <div class="section-icon"></div>
                        </div>
                    </div>
                    <div class="input-row">
                        <input type="text" id="taskInput" placeholder="Digite sua tarefa aqui...">
                        <button id="addTask">+ Adicionar</button>
                    </div>
                </div>

                <div class="inner-section">
                    <div class="section-header">
                        <span class="section-title">Minhas Tarefas</span>
                        <div class="section-icons">
                            <div class="section-icon"></div>
                            <div class="section-icon"></div>
                        </div>
                    </div>
                    <ul id="taskList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
